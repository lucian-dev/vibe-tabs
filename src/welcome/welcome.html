<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's your mood today?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <main class="ya-wrapper">
      <div class="container">
        <header>
          <img src="../../assets/icons/Icon128.png" alt="VibeTabs Logo" class="logo" />
          <h1>What's your mood today?</h1>
        </header>
        <section class="introduction">
          <p>Optimize your browsing experience with task-based setups. Set specific tabs and background music to match your current activity</p>
        </section>
        <section class="setup">
          <button id="createMood" class="primary-button"><i class="fas fa-plus"></i> Create New Mood</button>
          <div id="moodForm" class="mood-form" style="display: none">
            <form id="moodCreationForm">
              <input type="hidden" id="moodId" name="moodId" />
              <div class="form-group">
                <label for="moodName">Mood Name:</label>
                <input type="text" id="moodName" name="moodName" required />
              </div>
              <div class="form-group">
                <label for="tabUrl">Add Tab URL:</label>
                <div class="row-tabs">
                  <input type="url" id="tabUrl" name="tabUrl" />
                  <button class="edit-button" type="button" id="addTabButton">Add URL</button>
                </div>
              </div>
              <ul id="tabsList"></ul>
              <div class="form-group">
                <label for="musicUrl">Background Music URL:</label>
                <input type="url" id="musicUrl" name="musicUrl" />
              </div>
              <button type="submit" class="primary-button"><i class="fas fa-save"></i> Save Mood</button>
            </form>
          </div>
          <div id="existingMoods" class="existing-moods" style="display: none">
            <p>You have already some moods?</p>
            <a href="../options/options.html">Go to Settings</a>
          </div>
        </section>
        <footer class="footer">
          <p>
            <a href="https://lucian-web.dev/contact" target="_blank">Support</a> | <a href="../options/options.html">Settings</a> |
            <a href="../faq/faq.html">FAQ</a>
          </p>
          <p class="signature">
            <a href="https://www.paypal.com/donate/?hosted_button_id=D3QD5HLUY2WDS" target="_blank">
              <i class="fas fa-coffee"></i>
              Buy me a coffee
            </a>
          </p>
          <p class="copy">&copy; 2024 VibeTabs</p>
        </footer>
      </div>
    </main>
    <script type="module" src="welcome.js"></script>
  </body>
</html>
