<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeTabs Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <link rel="stylesheet" href="../../dist/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <main class="ya-wrapper">
      <div class="container">
        <header>
          <img src="../../assets/icons/Icon128.png" alt="VibeTabs Logo" class="logo" />
          <h1>VibeTabs Options</h1>
        </header>
        <section class="mood-list" id="moodList">
          <!-- List to display saved moods -->
        </section>
        <div class="mood-actions">
          <button id="createNewMood" class="primary-button"><i class="fas fa-plus"></i> Create New Mood</button>
          <button id="deactivateMood" class="secondary-button deactivate-btn"><i class="fas fa-times"></i> Deactivate Mood</button>
        </div>
        <footer class="footer">
          <p>
            <a href="https://lucian-web.dev/contact" target="_blank">Support</a> |
            <a href="../faq/faq.html">FAQ</a>
          </p>
          <p class="signature">
            <a href="https://www.paypal.com/donate/?hosted_button_id=D3QD5HLUY2WDS" target="_blank">
              <i class="fas fa-coffee"></i>
              Buy me a coffee
            </a>
          </p>
          <p class="copy">&copy; 2024 VibeTabs</p>
        </footer>
      </div>
      <!-- Edit/Create Mood Modal -->
      <div id="editMoodModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2 id="modalTitle">Edit Mood</h2>
          <form id="editMoodForm" class="edit-form">
            <input type="hidden" id="moodId" name="moodId" />
            <div class="form-group">
              <label for="editMoodName">Mood Name:</label>
              <input type="text" id="editMoodName" name="editMoodName" required />
            </div>
            <div class="form-group">
              <label for="editTabUrl">Add Tab URL:</label>
              <div class="row-tabs">
                <input type="url" id="editTabUrl" name="editTabUrl" />
                <button class="edit-button" type="button" id="addTabButton">Add URL</button>
              </div>
              <span id="tabUrlError" class="error-message" style="display: none; color: red">Please enter a valid URL.</span>
            </div>
            <ul id="editTabsList"></ul>
            <div class="form-group">
              <label for="editMusicUrl">Background Music URL:</label>
              <input type="url" id="editMusicUrl" name="editMusicUrl" />
            </div>
            <button type="submit" class="primary-button">Save Mood</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../../dist/js/options.js"></script>
  </body>
</html>
